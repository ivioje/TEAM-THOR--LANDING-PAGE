<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM THOR - LANDING PAGE</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <main class="wrapper">
        <article class="welcome">
           <section class="welcome__content"> 
               <h1>Welcome to</h1>
               <h2 class="heading2">Zuri Training Landing Page!</h2>
               <h2 class="lgb">Learn , Build , Grow
                <br>
                Unlock your Intelligence with Zuri Training</h2>
                <div class="image">
                <h2 class="text">Proudly Sponsored by:  </h2>    
                  <img src="zuriImage.png">
                </div>
                 
               </section>
         </article>
 
        <article class="signup">
            <section class="signup__content">
            <h2 class="signup--heading">Sign Up</h2>
            <form class="signup__form">
            <label for="firstname">FirstName:
              <input type="text" name="firstname">
               </label> <br>
                 <label for="lastname">LastName:
                   <input type="text" name="lastname">
               </label><br>
                 <label for="email">Email:
                   <input type="email" name="email"><br>
                     <label for="password"> Password:
                   <input type="password" name="password"><br>
               </label><br>
                <label for="password">Confirm Password:
                   <input type="password" name="password">
               </label><br>
                <label for="terms" class="terms">
                   <input type="checkbox" name="terms">
                   I agree to the <strong>Terms of Users</strong>
               </label><br>
               <button class="signup__form--button1">Sign Up</button>
               <button class="signup__form--button2">Sign Up ></button>
            </form>
            </section>
           
        </article>
    </main>
    
</body>
</html>
